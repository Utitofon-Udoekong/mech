name: trump_news
author: moserah
version: 0.1.0
type: custom
description: A tool for tracking, analyzing, and reporting on news related to Donald Trump with sentiment analysis and multiple reporting tones.
license: Apache-2.0
aea_version: '>=1.0.0, <2.0.0'
fingerprint:
  __init__.py:
  trump_news.py:
fingerprint_ignore_patterns: []
entry_point: trump_news.py
callable: run
dependencies:
  nltk:
    version: '>=3.8.1'
  newsapi-python:
    version: '>=0.2.7'
  openai:
    version: '>=1.0.0'
  python-dotenv:
    version: '>=1.0.0'
  requests:
    version: '>=2.31.0'